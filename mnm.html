<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .scanner { max-width: 400px; margin: auto; }
    video { width: 100%; border: 3px solid #4caf50; border-radius: 10px; }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: limegreen;
      animation: scan 3s linear forwards;
      top: 0;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    button { margin-top: 10px; padding: 10px 20px; }
    #next, #finish { display: none; }
  </style>
</head>
<body>

  <div class="scanner">
    <h2 id="label">Front Picture</h2>
    <p id="description">Scan your book to upload to your account.</p>

    <div style="position: relative;">
      <video id="video" autoplay playsinline></video>
      <div id="scan-line" class="scan-line" style="display: none;"></div>
    </div>

    <button id="switchCamera">Switch Camera</button><br>
    <button id="scanBtn">Scan Front Book</button>
    <button id="next">Next</button>
    <button id="finish">Finish</button>
    <p id="status"></p>
  </div>

  <script>
    const video = document.getElementById('video');
    const scanBtn = document.getElementById('scanBtn');
    const nextBtn = document.getElementById('next');
    const finishBtn = document.getElementById('finish');
    const scanLine = document.getElementById('scan-line');
    const switchCameraBtn = document.getElementById('switchCamera');
    const label = document.getElementById('label');
    const description = document.getElementById('description');
    const status = document.getElementById('status');

    let currentStep = 'front';
    let useFrontCamera = false;
    let stream = null;
    let frontImageURL = '';

    // Airtable API config
    const AIRTABLE_API_URL = 'https://api.airtable.com/v0/appjU68X4hdUzd4gb/tblCuS3uT5vz0WdKv';
    const AIRTABLE_API_KEY = 'patiu1RmQAiWY3OPI.02184c1ec0211618bd1f5196023e9e35ca768b72dbe81816f209779fd451a58e';
    const IMGUR_CLIENT_ID = 'c16e7b4d4df51fc';

    async function initCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: { facingMode: useFrontCamera ? "user" : "environment" },
        audio: false
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert('Camera access denied. Please allow access to continue.');
      }
    }

    function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
    }

    async function uploadToImgur(blob) {
      const formData = new FormData();
      formData.append('image', blob);

      const response = await fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          Authorization: 'Client-ID ' + IMGUR_CLIENT_ID
        },
        body: formData
      });

      const result = await response.json();
      if (!result.success) throw new Error('Imgur upload failed');
      return result.data.link;
    }

    async function saveToAirtable(frontURL, backURL) {
      const payload = {
        fields: {
          "File": [{ url: frontURL }],
          "Back Cover": [{ url: backURL }]
        }
      };

      const response = await fetch(AIRTABLE_API_URL, {
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + AIRTABLE_API_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        const error = await response.text();
        throw new Error('Airtable error: ' + error);
      }
    }

    async function handleScan() {
      scanBtn.disabled = true;
      status.textContent = '';
      scanLine.style.display = 'block';

      await new Promise(r => setTimeout(r, 3000));
      const blob = await captureImage();

      try {
        const imageUrl = await uploadToImgur(blob);
        scanLine.style.display = 'none';

        if (currentStep === 'front') {
          frontImageURL = imageUrl;
          status.textContent = 'Front uploaded!';
          nextBtn.style.display = 'inline-block';
        } else {
          await saveToAirtable(frontImageURL, imageUrl);
          status.textContent = 'Back uploaded & saved!';
          finishBtn.style.display = 'inline-block';
        }
      } catch (err) {
        scanLine.style.display = 'none';
        status.textContent = 'Error: ' + err.message;
        scanBtn.disabled = false;
      }
    }

    scanBtn.addEventListener('click', handleScan);

    nextBtn.addEventListener('click', () => {
      currentStep = 'back';
      label.textContent = 'Back Picture';
      description.textContent = 'Scan the back of your book to upload to your account.';
      scanBtn.textContent = 'Scan Back Book';
      scanBtn.disabled = false;
      nextBtn.style.display = 'none';
      status.textContent = '';
    });

    finishBtn.addEventListener('click', () => {
      window.location.href = 'https://www.bdf.bv';
    });

    switchCameraBtn.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    window.onload = initCamera;
  </script>
</body>
</html>
