<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two-Step Book Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .scanner { max-width: 400px; margin: auto; }
    video { width: 100%; border: 3px solid #4caf50; border-radius: 10px; }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: limegreen;
      animation: scan 3s linear forwards;
      top: 0;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    button { margin-top: 10px; padding: 10px 20px; }
    #next, #finish { display: none; }
  </style>
</head>
<body>

  <div class="scanner">
    <h2 id="label">Front Picture</h2>
    <p id="description">Scan your book to upload to your account.</p>

    <div style="position: relative;">
      <video id="video" autoplay playsinline></video>
      <div id="scan-line" class="scan-line" style="display: none;"></div>
    </div>

    <button id="switchCamera">Switch Camera</button><br>
    <button id="scanBtn">Scan Front Book</button>
    <button id="next">Next</button>
    <button id="finish">Finish</button>
    <p id="status"></p>
  </div>

  <script>
    const video = document.getElementById('video');
    const scanBtn = document.getElementById('scanBtn');
    const nextBtn = document.getElementById('next');
    const finishBtn = document.getElementById('finish');
    const scanLine = document.getElementById('scan-line');
    const switchCameraBtn = document.getElementById('switchCamera');
    const label = document.getElementById('label');
    const description = document.getElementById('description');
    const status = document.getElementById('status');

    let currentStep = 'front';
    let useFrontCamera = false;
    let stream = null;
    let frontFileObject = null;

    const TOKEN = 'Token LG6hnTBxgBG78FueElsSwpHRd4Wep1oL';
    const FILE_UPLOAD_URL = 'https://api.baserow.io/api/user-files/upload-file/';
    const CREATE_ROW_URL = 'https://api.baserow.io/api/database/rows/table/503285/';

    async function initCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: { facingMode: useFrontCamera ? "user" : "environment" },
        audio: false
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert('Camera access denied. Please allow access to continue.');
      }
    }

    function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
    }

    async function uploadImageAndGetFileObject(blob) {
      const formData = new FormData();
      formData.append('file', blob, 'book.jpg');

      const uploadRes = await fetch(FILE_UPLOAD_URL, {
        method: 'POST',
        headers: {
          'Authorization': TOKEN
        },
        body: formData
      });

      if (!uploadRes.ok) throw new Error('File upload failed');
      const uploadData = await uploadRes.json();

      return [{
        name: uploadData.name,
        visible_name: uploadData.visible_name
      }];
    }

    async function createRowWithFiles(frontFile, backFile) {
      const body = {
        file: frontFile,
        back_cover: backFile
      };

      const res = await fetch(CREATE_ROW_URL, {
        method: 'POST',
        headers: {
          'Authorization': TOKEN,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });

      if (!res.ok) throw new Error('Row creation failed');
      return await res.json();
    }

    async function handleScan() {
      scanBtn.disabled = true;
      status.textContent = '';
      scanLine.style.display = 'block';

      await new Promise(r => setTimeout(r, 3000));
      const blob = await captureImage();

      try {
        const fileObject = await uploadImageAndGetFileObject(blob);
        scanLine.style.display = 'none';

        if (currentStep === 'front') {
          frontFileObject = fileObject;
          status.textContent = 'Front uploaded!';
          nextBtn.style.display = 'inline-block';
        } else {
          await createRowWithFiles(frontFileObject, fileObject);
          status.textContent = 'Back uploaded & row saved!';
          finishBtn.style.display = 'inline-block';
        }

      } catch (e) {
        status.textContent = 'Upload failed: ' + e.message;
        scanBtn.disabled = false;
        scanLine.style.display = 'none';
      }
    }

    scanBtn.addEventListener('click', handleScan);

    nextBtn.addEventListener('click', () => {
      currentStep = 'back';
      label.textContent = 'Back Picture';
      description.textContent = 'Scan the back of your book to upload to your account.';
      scanBtn.textContent = 'Scan Back Book';
      scanBtn.disabled = false;
      nextBtn.style.display = 'none';
      status.textContent = '';
    });

    finishBtn.addEventListener('click', () => {
      window.location.href = 'https://www.bdf.bv';
    });

    switchCameraBtn.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    // Init camera on load
    initCamera();
  </script>
</body>
</html>
